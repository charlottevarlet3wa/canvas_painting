<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="x-container">
            <div>
                <img id="imageToImitate" src="1.png" alt="Example Image" width="300" height="400">
            </div>
            <div>
                <canvas id="myCanvas" width="300" height="400"></canvas>
            </div>
        </div>
        <div class="x-container">
            <div class="input">
                <div class="input-group">
                    <select id="methodSelect">
                        <option value="fillRect">fillRect</option>
                        <option value="strokeRect">strokeRect</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>ctx.fillStyle = </label>
                    <input type="text" id="fillStyle" value="#000000">;
                    <input type="color" id="fillStyleColor" value="#000000">
                </div>
                <div class="input-group">
                    <label>ctx.strokeStyle = </label>
                    <input type="text" id="strokeStyle" value="#000000">;
                    <input type="color" id="strokeStyleColor" value="#000000">
                </div>
                <div class="input-group">
                    <label>ctx.fillRect(</label>
                    <input type="number" id="paramX" max=300 value=0>, 
                    <input type="number" id="paramY" max=400 value=0>, 
                    <input type="number" id="paramWidth" max=300 value=100>, 
                    <input type="number" id="paramHeight" max=400 value=50>);
                </div>
                <button onclick="draw()">Draw</button>
            </div>
            <div class="x-container">

                <div class="history-container">
                    <h3>History</h3>
                    <ul id="historyList"></ul>
                </div>
                <div id="editForm" style="display: none;">
                    <div class="input-group">
                        <label>X: </label>
                        <input type="text" id="editX" size="5">
                    </div>
                    <div class="input-group">
                        <label>Y: </label>
                        <input type="text" id="editY" size="5">
                    </div>
                    <div class="input-group" id="editAdditionalParams">
                        <!-- Additional dynamic input fields for editing -->
                    </div>
                    <button onclick="updateElement()">Update Element</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
